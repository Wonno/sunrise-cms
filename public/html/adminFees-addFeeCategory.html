<div class="modal" role="dialog" aria-label="Add Fee Category">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h2 class="modal-card-title">Add Fee Category</h2>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--feeCategoryAdd">
        <div class="field">
          <label class="label" for="feeCategoryAdd--feeCategory">
            New Fee Category
          </label>
          <div class="control">
            <input
              class="input"
              id="feeCategoryAdd--feeCategory"
              name="feeCategory"
              maxlength="100"
              autocomplete="off"
              required
            />
          </div>
        </div>
        <label class="checkbox is-block">
          <input
            id="feeCategoryAdd--isGroupedFee"
            name="isGroupedFee"
            type="checkbox"
            value="1"
          />
          Treat Category as a Group of Fees
        </label>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--feeCategoryAdd"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Fee Category</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
